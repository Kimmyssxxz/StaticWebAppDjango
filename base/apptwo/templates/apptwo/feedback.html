<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://source.unsplash.com/random/1600x900/?feedback,education') no-repeat center center;
            background-size: cover;
            height: 40vh;
            position: relative;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .star-rating {
            direction: rtl;
            display: inline-block;
            padding: 20px
        }
        .star-rating input[type=radio] {
            display: none
        }
        .star-rating label {
            color: #bbb;
            font-size: 24px;
            padding: 0;
            cursor: pointer;
            -webkit-transition: all .3s ease-in-out;
            transition: all .3s ease-in-out
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type=radio]:checked ~ label {
            color: #f2b600
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="fas fa-school me-2"></i>
                School Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <li class="nav-item"><a class="nav-link" href="{% url 'courses_home' %}">Home</a></li>
                    </li>
                    <li class="nav-item">
                        <li class="nav-item"><a class="nav-link" href="{% url 'courses_enroll' %}">Enroll</a></li>
                    </li>
                    <li class="nav-item">
                        <li class="nav-item"><a class="nav-link" href="{% url 'courses_feedback' %}">Feedback</a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero d-flex align-items-center">
        <div class="hero-overlay"></div>
        <div class="container hero-content text-white text-center">
            <h1 class="display-4 fw-bold mb-3">Your Feedback Matters</h1>
            <p class="lead mb-4">Help us improve your learning experience</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Feedback Form</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="course" class="form-label">Course</label>
                                <select class="form-select" id="course" required>
                                    <option value="">Select a course</option>
                                    <option value="1">Advanced Calculus</option>
                                    <option value="2">Organic Chemistry</option>
                                    <option value="3">World Literature</option>
                                    <option value="4">Modern World History</option>
                                    <option value="5">Introduction to Programming</option>
                                    <option value="6">Quantum Mechanics</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label d-block">Overall Experience</label>
                                <div class="star-rating">
                                    <input id="star-5" type="radio" name="rating" value="5">
                                    <label for="star-5" title="5 stars">
                                        <i class="active fa fa-star"></i>
                                    </label>
                                    <input id="star-4" type="radio" name="rating" value="4">
                                    <label for="star-4" title="4 stars">
                                        <i class="active fa fa-star"></i>
                                    </label>
                                    <input id="star-3" type="radio" name="rating" value="3">
                                    <label for="star-3" title="3 stars">
                                        <i class="active fa fa-star"></i>
                                    </label>
                                    <input id="star-2" type="radio" name="rating" value="2">
                                    <label for="star-2" title="2 stars">
                                        <i class="active fa fa-star"></i>
                                    </label>
                                    <input id="star-1" type="radio" name="rating" value="1">
                                    <label for="star-1" title="1 star">
                                        <i class="active fa fa-star"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="feedback" class="form-label">Your Feedback</label>
                                <textarea class="form-control" id="feedback" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="improvements" class="form-label">Suggestions for Improvement</label>
                                <textarea class="form-control" id="improvements" rows="3"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="anonymous">
                                <label class="form-check-label" for="anonymous">Submit anonymously</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2023 School Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
